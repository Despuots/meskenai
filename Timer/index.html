<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="timer">
        <label for="setTime">Nustatyti laiką (sekundėmis):</label>
        <input type="number" id="setTime" min="1" step="1" value="60">
        <button id="startBtn">Pradėti</button>
        <button id="stopResetBtn">Stabdyti / Nustatyti iš naujo</button>
        <p id="timerDisplay">Likęs laikas: 60 sek.</p>
    </div>
    <div id="raccoonAnimation">
        <img src="https://t1.gstatic.com/licensed-image?q=tbn:ANd9GcSWuuZvUBKsmf_45Bo5J0ypGw6fvzG1E3kdtOHjPnWZNHxdwk-_R38jE4CU_KCpKunM" alt="Raccoon" id="raccoonImg">
    </div>
</body>
</html>
